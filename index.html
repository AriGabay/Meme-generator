<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body onload="init()">
    <header>
        <div class="nav-container">
            <nav class="space-flex main-nav center-flex">
                <div class="nav-logo"><img src="img/LOGO.png"></div>
                <div class="button space-flex">
                    <ul class="space-flex nav-ul">
                        <li onclick="onClickLinkGallery()">Gallery</li>
                        <li onclick="onClickLinkMems()">Memes</li>
                        <li><a href="#about-id-for-href">About</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="main-container ">
        <div class="gallery">
        </div>
        <div class="memes-generator space-evenly-flex display-hide">
            <div class="canvas-container">
                <canvas id="my-canvas" width="500" height="500"></canvas>
            </div>
            <div class="actions-on-meme grid">
                <input type="txt" placeholder="Input Text" name="input-txt" id="input-txt"
                    onchange="onChnageTextInput(this.value)">
                <button type="button" class="button-generator select-row-txt"><img
                        src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
                        onclick="onChangeLine()"></button>
                <div class="show-line-number">Line: <span>0</span></div>
                <button type="button" class="button-generator button-plus" onclick="onAddLine()"><img
                        src="img/ICONS/add.png"></button>
                <button type="button" class="button-generator button-remove" onclick="onCleanText()"><img
                        src="img/ICONS/trash.png"></button>
                <button type="button" class="button-generator font-size-plus" onclick="onIncreaseFont()"><img
                        src="img/ICONS/increase font - icon.png"></button>
                <button type="button" class="button-generator font-size-minus" onclick="onDecreaseFont()"><img
                        src="img/ICONS/decrease font - icon.png"></button>
                <button type="button" class="button-generator left-to-right" onclick="onTextAlign('right')"><img
                        src="img/ICONS/align-to-left.png"></button>
                <button type="button" class="button-generator center-txt" onclick="onTextAlign('center')"><img
                        src="img/ICONS/center-text-alignment.png"></button>
                <button type="button" class="button-generator right-to-left" onclick="onTextAlign('left')"><img
                        src="img/ICONS/align-to-right.png"></button>
                <select class="select-impact" onchange="onChangeFontFamily(this.value)">
                    <option value="Impact">Impact</option>
                    <option value=" Ariel">Ariel</option>
                </select>
                <input type="color" name="fill-txt" class="fill-txt" onchange="onSetColorFill(this.value)">
                <input type="color" name="outline-color" class="outline-color-txt"
                    onchange="onSetColorOutline(this.value)">
                <button class="button-generator" onclick="onMoveLine(true)"><img class="move-up" src="img/ICONS/move-up.png"></button>
                <button class="button-generator" onclick="onMoveLine(false)"><img class="move-down" src="img/ICONS/move-down.png"></button>
            </div>
        </div>
    </main>
    <div class="main-about center-flex" id="about-id-for-href">
        <div class="all-about">
            <div class="img-profile center-flex"><img src="img/img-about/Ari_Photo.jpeg"></div>
            <div class="about-txt">
                <h3>Ari Gabay</h3>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab cumque in fugit repellat dignissimos at
                    esse
                    earum, ipsam ut quos?</p>
                <div class="icons">
                    <a href="https://www.linkedin.com/in/ari-gabay-215292175" class="icon-img linkedin"><img onclick="goFacebook()" src="img/ICONS/linkedin-logo.png"></a></a>
                    <a href="https://www.facebook.com/arigabay" class="icon-img facebook"><img src="img/ICONS/facebook-logo.png"></a>
                    <a href="https://github.com/AriGabay/" target="_blank" class="icon-img github"><img src="img/ICONS/github-logo.png"></a>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        <div class="all-footer">
            <div class="footer-txt center-flex">
                <img src="img/LOGO.png">
                <p>Lorem ipsum dolor sit amet consectetur.</p>
            </div>
        </div>
    </footer>
    <script src="js/controller.js"></script>
    <script src="js/services.js"></script>
</body>

</html>
