<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body onload="init()">
    <header>
        <div class="nav-container">
            <nav class="space-flex main-nav center-flex">
                <div class="nav-logo"><img src="img/LOGO.png"></div>
                <div class="button space-flex">
                    <ul class="space-flex nav-ul">
                        <li onclick="onClickLinkGallery()">Gallery</li>
                        <li onclick="onClickLinkMems()">Memes</li>
                        <li><a href="#about-id-for-href">About</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main class="main-container ">
        <div class="gallery">
        </div>
        <div class="memes-generator space-evenly-flex display-hide">
            <div class="canvas-container">
                <canvas id="my-canvas" width="500" height="500"></canvas>
            </div>
            <div class="actions-on-meme grid">
                <div id="input-txt">
                    <input type="txt" placeholder="Input Text" name="input-txt"
                        onchange="onChnageTextInput(this.value)" />
                </div>
                <div class="select-row-txt">
                    <button type="button" class="button-generator"><img
                            src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
                            onclick="onChangeLine()">
                    </button>
                </div>

                <div class="show-line-number">
                    Line: <span>0</span>
                </div>
                <div class="button-plus">
                    <button type="button" class="button-generator" onclick="onAddLine()">
                        <img src="img/ICONS/add.png">
                    </button>
                </div>
                <div class="button-remove">
                    <button type="button" class="button-generator" onclick="onCleanText()">
                        <img src="img/ICONS/trash.png">
                    </button>
                </div>
                <div class="font-size-plus">
                    <button type="button" class="button-generator" onclick="onIncreaseFont()">
                        <img src="img/ICONS/increase font - icon.png">
                    </button>
                </div>
                <div class="font-size-minus">
                    <button type="button" class="button-generator" onclick="onDecreaseFont()">
                        <img src="img/ICONS/decrease font - icon.png">
                    </button>
                </div>
                <div class="left-to-right">
                    <button type="button" class="button-generator" onclick="onTextAlign('right')">
                        <img src="img/ICONS/align-to-left.png">
                    </button>
                </div>
                <div class="center-txt">
                    <button type="button" class="button-generator" onclick="onTextAlign('center')">
                        <img src="img/ICONS/center-text-alignment.png">
                    </button>
                </div>
                <div class="right-to-left"><button type="button" class="button-generator" onclick="onTextAlign('left')">
                        <img src="img/ICONS/align-to-right.png">
                    </button>
                </div>
                <div class="select-impact">
                    <select onchange="onChangeFontFamily(this.value)">
                        <option value="Impact">Impact</option>
                        <option value=" Ariel">Ariel</option>
                    </select>
                </div>

                <div class="fill-txt">
                    <input type="color" name="fill-txt" onchange="onSetColorFill(this.value)">
                </div>
                <div class="outline-color-txt">
                    <input type="color" name="outline-color" onchange="onSetColorOutline(this.value)">
                </div>
                <div class="btn-up">
                    <button class="button-generator" onclick="onMoveLine(true)">
                        <img class="move-up" src="img/ICONS/move-up.png">
                    </button>
                </div>
                <div class="btn-down">
                    <button class="button-generator" onclick="onMoveLine(false)">
                        <img class="move-down" src="img/ICONS/move-down.png">
                    </button>
                </div>
                <div class="btn-form-area">
                    <a href="#" id="downloader" class="btn-form" onclick="downloadImg(this)"
                        download="image.png">Download!</a>
                    <!-- <canvas id="canvas"></canvas> -->
                    </button>
                </div>
                <form class="submit-form" action="" method="POST" enctype="multipart/form-data"
                    onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="submit-btn" type="submit">Publish</button>
                </form>
                <div class="share-container"></div>
            </div>
        </div>
    </main>
    <div class="main-about center-flex" id="about-id-for-href">
        <div class="all-about">
            <div class="img-profile center-flex"><img src="img/img-about/Ari_Photo.jpeg"></div>
            <div class="about-txt">
                <h3>Ari Gabay</h3>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab cumque in fugit repellat dignissimos at
                    esse
                    earum, ipsam ut quos?
                </p>
                <div class="icons">
                    <a href="https://www.linkedin.com/in/ari-gabay-215292175" class="icon-img linkedin"><img
                            onclick="goFacebook()" src="img/ICONS/linkedin-logo.png"></a></a>
                    <a href="https://www.facebook.com/arigabay" class="icon-img facebook"><img
                            src="img/ICONS/facebook-logo.png"></a>
                    <a href="https://github.com/AriGabay/" target="_blank" class="icon-img github"><img
                            src="img/ICONS/github-logo.png"></a>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer">
        <div class="all-footer">
            <div class="footer-txt center-flex">
                <img src="img/LOGO.png">
                <p>Lorem ipsum dolor sit amet consectetur.</p>
            </div>
        </div>
    </footer>
    <script src="js/upload-service.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
