<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <header>
        <nav class="space-flex">
            <div class="nav-logo ">logo</div>
            <div class="button space-flex">
                <ul class="space-flex">
                    <li onclick="onClickLinkGallery()">Gallery</li>
                    <li onclick="onClickLinkMems()">Memes</li>
                    <li>About</li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-container space-flex">
        <div class="gallery space-flex">
        </div>
        <div class="memes-generator space-flex display-hide">
            <div class="canvas-container">
                <canvas id="my-canvas" width="500" height="500"></canvas>
            </div>
            <div class="actions-on-meme grid">
                <input type="txt" placeholder="Input Text" name="input-txt" id="input-txt"
                    onchange="onChnageTextInput(this.value)">
                <button type="button" class="button-generator select-row-txt"><img
                        src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
                        onclick="onChangeLine()"></button>
                <div class="show-line-number">Line: <span>0</span></div>
                <button type="button" class="button-generator button-plus" onclick="onAddLine()"><img
                        src="img/ICONS/add.png"></button>
                <button type="button" class="button-generator button-remove" onclick="onCleanText()"><img
                        src="img/ICONS/trash.png"></button>
                <button type="button" class="button-generator font-size-plus" onclick="onIncreaseFont()"><img
                        src="img/ICONS/increase font - icon.png"></button>
                <button type="button" class="button-generator font-size-minus" onclick="onDecreaseFont()"><img
                        src="img/ICONS/decrease font - icon.png"></button>
                <button type="button" class="button-generator left-to-right" onclick="onTextAlign('right')"><img
                        src="img/ICONS/align-to-left.png"></button>
                <button type="button" class="button-generator center-txt" onclick="onTextAlign('center')"><img
                        src="img/ICONS/center-text-alignment.png"></button>
                <button type="button" class="button-generator right-to-left" onclick="onTextAlign('left')"><img
                        src="img/ICONS/align-to-right.png"></button>
                <select class="select-impact" onchange="onChangeFontFamily(this.value)">
                    <option value="Impact">Impact</option>
                    <option value=" Ariel">Ariel</option>
                </select>
                <input type="color" name="fill-txt" class="fill-txt" onchange="onSetColorFill(this.value)">
                <input type="color" name="outline-color" class="outline-color-txt"
                    onchange="onSetColorOutline(this.value)">
                <button onclick="onMoveLine(true)"><img class="move-up" src="img/ICONS/move-up.png"></button>
                <button onclick="onMoveLine(false)"><img class="move-down" src="img/ICONS/move-down.png"></button>
            </div>
        </div>
    </main>
    <script src="js/controller.js"></script>
    <script src="js/services.js"></script>
</body>

</html>
